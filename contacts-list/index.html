<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/materialize.css">
    <title>My Contacts List</title>
</head>
<body>
    <div class="container">
        <h3 class="center-align"><i class="far fa-address-book"></i> My Contacts</h3>
        <form  id="contact-form" class="book-form">
        <input type="text" id="filter-input" placeholder="Search contact name">
        <button type="submit" id="new-contact-btn" class="btn btn-block center-block">Add New Contact</button>
        </form>
        <ul class="collection with-header" id="names">
            <li class="collection-header"><h5>A</h5></li>
            <li class="collection-item">
            <li class="collection-header"><h5>B</h5></li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
            <li class="collection-item">
                <a href="#">Ben</a>
            </li>
            <li class="collection-item">
                <a href="#">Benny</a>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-header"><h5>C</h5></li>
            <li class="collection-header"><h5>D</h5></li>
            <li class="collection-header"><h5>E</h5></li>
            <li class="collection-header"><h5>F</h5></li>
            <li class="collection-header"><h5>G</h5></li>
            <li class="collection-header"><h5>H</h5></li>
            <li class="collection-header"><h5>I</h5></li>
            <li class="collection-header"><h5>J</h5></li>
            <li class="collection-header"><h5>K</h5></li>
            <li class="collection-header"><h5>L</h5></li>
            <li class="collection-header"><h5>M</h5></li>
            <li class="collection-header"><h5>N</h5></li>
            <li class="collection-header"><h5>O</h5></li>
            <li class="collection-header"><h5>P</h5></li>
            <li class="collection-header"><h5>Q</h5></li>
            <li class="collection-header"><h5>R</h5></li>
            <li class="collection-header"><h5>S</h5></li>
            <li class="collection-header"><h5>T</h5></li>
            <li class="collection-header"><h5>U</h5></li>
            <li class="collection-header"><h5>V</h5></li>
            <li class="collection-header"><h5>X</h5></li>
            <li class="collection-header"><h5>W</h5></li>
            <li class="collection-header"><h5>Z</h5></li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
