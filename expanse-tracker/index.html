<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Expanse Tracker</h2>

    <div class="container">
        <h4>Your Balance:</h4>
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income:</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expanse:</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Cash <span>-$400.00</span><button class="delete-btn">x</button></li>
            <li class="plus">Cash <span>-$400.00</span><button class="delete-btn">x</button></li> -->
        </ul>

        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text:</label>
                <input type="text" placeholder="Enter text" id="text">
                <small id="error-msg1">Please enter text</small>
            </div>
            <div class="form-control">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter Amount">
                <small id="error-msg2">Please enter amount</small>
            </div>
            <button class="btn">Add Transaction!</button>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
